<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web API Quiz</title>
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <script src="assets/js/script.js"></script>
</head>
<body>
    <header>
        <h3>Time left: <span id="time-left">60</span></h3>
    </header>

    <main>
        <div class="start-quiz">
            <h1>Coding Quiz</h1>
            <p>Click Start Button - Choose Best Answer - Click Next Question - Finish Before Timer Ends - (-)20 Sec For Every Wrong Answer - Submit Highscore</p>
            <button onclick="startButtonClicked(event)">Start Button</button>
        </div>
        
        <div id="question-container">
            <p id="question"></p>

            <div id ="answer-options">
                <button id="answer-one" onclick="choiceClicked(event)"></button>
                <button id="answer-two" onclick="choiceClicked(event)"></button>
                <button id="answer-three" onclick="choiceClicked(event)"></button>
                <button id="answer-four" onclick="choiceClicked(event)"></button>
            </div>
            <div id ="feedback-container"></div>
            <button id="next-question" onclick="nextQuestionClicked(event)">Next Question:</button>
        </div>
        <div id="game-over"></div>
 
        <div id="end-of-game">
            <p class="score-message">Your Score is: <span id="final-score"></span></p>
            <input type="text" id="initials" name="initials">
            <label for="initials">Enter Initials:</label><br>
            <button onclick="submitClicked(event)">Submit</button>
        </div>

        <div id="result-container">
            <h3>Highscores</h3>
            <div id="result-text">
            </div>
            <button onclick="clearHighScoresClicked(event)">Clear Highscores</button>
            <button onclick="startOverClicked(event)">Start Over</button>
        </div>
    </main>

</body>
</html>
